<!-- Material form register -->

<div class="container">
    <div class="card" style="width: 700px;">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Analytics Form</strong>
        </h5>
        <br>
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Form -->

            <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="text-center" style="color: #757575;">

                <div style="width: 600px;">
                    <div class="md-form">

                        <input type="text" id="name" name="name" class="form-control" ngModel>
                        <label for="name">Name</label>
                    </div>


                    <!-- email -->
                    <div class="md-form">

                        <input type="text" id="email" name="email" class="form-control" ngModel>
                        <label for="email">email</label>

                    </div>

                    <div class="md-form">

                        <input name="file" id="file" type="file" ngModel><br>
                        <label for="file">Select file</label>

                    </div>


                </div>




                <!-- Sign up button -->
                <button class="btn btn-primary" type="submit">Submit</button>

            </form>
            <!-- Form -->

            <button (click)="click()">click me!!</button><br>

            <button (click)="doTrack()">
    analytics.track()
  </button>


        </div>

    </div>

</div>
